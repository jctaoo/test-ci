language: node_js
node_js:
  - '16'
  - '14'
  - '12'
cache:
  npm: false
  directories:
    - "~/.pnpm-store"
before_install:
  - curl -f https://get.pnpm.io/v6.js | node - add --global pnpm@6
  - pnpm config set store-dir ~/.pnpm-store
install:
  - pnpm install
jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script: pnpm run test
    - stage: "Docs"
      name: "Publish Docs"
      script: pnpm run doc:publish